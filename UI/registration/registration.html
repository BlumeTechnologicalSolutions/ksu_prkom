<div class="container topMargin bottomMargin" >
    <div class="row">
        <div class="col-12">
            <p class="text-center margin0">СОЗДАНИЕ АККАУНТА</p>
            <p class="text-center small margin0">СОЗДАВАЙ. ОТСЛЕЖИВАЙ. ПОСТУПАЙ</p>
        </div>
    </div>
    <div class="row marginTop10">
        <div class="col-12 text-center">
            <div class="marginBottom10">
                <input class="border rounded form-control-sm main_input" ng-model="newUser.firstName"  id="firstName" type="text"  placeholder="Фамилия">
            </div>
            <div class="marginBottom10">
                <input class="border rounded form-control-sm main_input" ng-model="newUser.lastName"  id="lastName"  type="text"  placeholder="Имя">
            </div>
            <div>
                <input class="border rounded form-control-sm main_input" ng-model="newUser.patronymic"  id="patronymic"  type="text"  placeholder="Отчество">
            </div>
        </div>
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center" >
            <div class="marginBottom10">
                <input class="border rounded form-control-sm main_input" ng-model="newUser.email" id="email" type="email" placeholder="E-MAIL">
            </div>
            <input class="border rounded form-control-sm main_input" ng-model="newUser.login"  id="login" type="text"  placeholder="Логин">
            <p ng-show="newUser.login.length>0" class="text-center small margin0" style="color: rgb(150,150,150)">Это Ваш логин для входа в Личный кабинет.</p>
            <br>
            <input class="border rounded form-control-sm main_input marginTop10" ng-model="newUser.password" type="password"  id="password"  placeholder="Пароль">
            <br>
            <input class="border rounded form-control-sm main_input marginTop10" ng-model="newUser.passwordReply" type="password" id="passwordReply" placeholder="Подтверждение пароля">

            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <div class="marginBottom10">
                <select class="border rounded form-control-sm main_input" ng-style="{'color': (!newUser.controlQuestionSelected?'#757575':'')}"
                        id="controlQuestion"
                        ng-options="sq.question for sq in secretQuestions"
                        ng-model="newUser.controlQuestionSelected">
                    <option  value="">Выберите вопрос</option>
                </select>
            </div>
            <input class="border rounded form-control-sm main_input" ng-model="newUser.controlAnswer"  id="controlAnswer" type="text"  placeholder="Ответ">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <p  class="small" style="color: rgb(126,126,126);">Нажимая на кнопку Продолжить, я принимаю&nbsp;<a href="#">эти правила</a>&nbsp;и&nbsp;<a href="#">эти правила</a>.</p>
            <button class="btn btn-primary" ng-click="continueRegistration()" type="button">Продолжить</button>
        </div>
    </div>
</div>
