<div class="container">
    <div ng-show="!user">
        <div class="login-form">
            <p class="text-center black main-text">Личный кабинет</p>
            <br>
            <div class="form-group row">
                <!--<label for="inputLogin" class="col-xs-offset-1 col-xs-2 col-form-label topPosition">ТЕЛЕФОН ИЛИ EMAIL</label>-->
                <div class="col-xs-12">
                    <input type="login" ng-model="loginUser.login" class="form-control"  id="inputLogin" placeholder="Телефон или Email">
                </div>
            </div>
            <div class="form-group row">
                <!--<label for="inputPassword" class="col-xs-offset-1 col-xs-2 col-form-label topPosition">Пароль</label>-->
                <div class="col-xs-12">
                    <input type="password" ng-model="loginUser.password" class="form-control"   id="inputPassword" placeholder="Пароль">
                </div>
            </div>
            <div class="form-group row">
                <!--<div class="col-xs-12">
                    <label><input type="checkbox" value="remember-me" ng-model="rememberMe">
                        <span style="vertical-align: text-bottom;" class="text-nowrap">Запомнить меня</span>
                    </label>
                </div>-->
                <div class="col-xs-12 marginTop10">
                    <button type="submit" class="btn btn-primary" ng-click="authorization()">Войти</button>
                </div>
                <div class="col-xs-12 marginTop10">
                    <a href="#/remember" class="pointer text-nowrap">Забыли пароль?</a>
                </div>
                <div class="col-xs-12 marginTop10">
                    <a href="#/registration" class="pointer text-nowrap">Создать аккаунт</a>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="user">
        <p class="text-center black main-text">Здравствуйте, {{user.firstName}}!</p>
        <div> </div>

    </div>
</div>
