<div class="modal-content">
    <div class="modal-header">
        <h11 class="modal-title">{{confirmationModalTitle}}</h11>
    </div>
    <div class="modal-body">
        <span ng-bind-html="confirmationModalText"></span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-width-small" type="button" ng-click="ok()">Да</button>
        <button class="btn btn-default btn-width-small" type="button" ng-click="cancel()">Нет</button>
    </div>
</div>
